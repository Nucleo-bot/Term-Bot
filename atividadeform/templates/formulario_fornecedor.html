{% extends 'base.html' %}
{% load bootstrap %}

{%block title%} Cadastro Fornecedor {%endblock%}
{% block main %}
    <h1>Cadastro Fornecedor</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_fornecedor' %}" class="btn btn-primary">Cancelar</a>

    </form>


{% endblock %}
