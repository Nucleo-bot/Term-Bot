{% extends 'base.html' %}
{% load bootstrap %}

{%block title%} Formulario {%endblock%}
{% block main %}
    <h1>Novo Produto</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-outline-success">Salvar</button>
        <button onclick='history.go(-1)' type="button" class="btn btn-outline-danger">Cancelar</button>
    </form>

    <script>
        $(document).ready(function() {
            $('.select-com-pesquisa').select2();
        });
    </script>

{% endblock %}
